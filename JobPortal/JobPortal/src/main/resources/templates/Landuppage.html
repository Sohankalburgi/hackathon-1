<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Job Listings</title>
    <style>
    body{
        background-image: url("C:\Users\sneha\Downloads\WhatsApp Image 2024-02-03 at 8.13.37 PM.jpeg");
        background-size: cover;
    }
    button{
        position: absolute;
        left: 25%;
        width: 50%;

    }
    h1{
        background-color: silver;
      }
        .top_bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .top_bar img {
            height: 40px;
        }
        .top_bar h1 {
            margin: 0;
            font-size: 24px;
        }
        .top_bar h2, .top_bar h3 {
            margin: 0;
            font-size: 18px;
            color: #6c757d;
        }
        .top_bar a {
            text-decoration: none;
            color: #6c757d;
        }
        .top_bar a:hover {
            color: #007bff;
        }
        .login-form {
            width: 400px;
            margin: 50px auto;
        }
        .login-form .form-group {
            margin-bottom: 20px;
        }
        .login-form .form-control {
            border-radius: 0;
        }
        .login-form .btn {
            background-color: #007bff;
            color: white;
            border-radius: 0;
        }
        .login-form .btn:hover {
            background-color: #0056b3;
        }
        #one{
            font-size: 20pt;
        }
        #two{
            font-size: 15pt;
        }


        #two:hover{
            background-color: coral;
        }
        #hi{
            font-size: 22pt;
        }
        #hello{
            font-size: 20pt;
        }
        a:hover{
            background-color: coral;
        }
        a{
            position: absolute;
            right: 25%;
            border: #007bff solid 2pt;
            padding-left: 20%;
            padding-right: 20%;
        }
    </style>
</head>
<body>
	<header class="top_bar">
        <img src="images.jpeg" alt="logo" width="100px" height="100px">
        <h1>JOB RICKLE</h1>
    </header>
    <div class="job-listings">
        <div class="job-role" th:each="job : ${item}">
            <h2 id="hi"th:text="${job.Jobrole}"></h2>
            <h2 id="hello" th:text="${job.CompanyName}"></h2>
            <p th:text="${job.JobDescription}"></p>
            <a th:href="@{/Apply}"> Apply</a>
        </div>
    </div>
</body>
</html>
